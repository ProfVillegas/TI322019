<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet" media="all" type="text/css">

<body>
    <div class="main">
        <header>
            <h1>Demo System</h1>

        <nav id="mainmenu">

                <li>

                <li>

                    <a href="#e4" onclick="menu(3)"><i class="material-icons">account_box</i> Exercise 4</a>

        </nav>
        <section id="main e1" class="disable">
            <div class="input-form">

                <label for="background">Backgroud:</label>

                <button onclick="main()"><i class="material-icons">done</i> Execute</button>
            </div>
            <div class="input-form">

            <div class="input-form">
                <label for="num1">Número 1</label>

                <label for="num2">Número 2</label>

            </div>

                <button onclick="calculate()">Calculate</button>
            </div>
            <div class="result2"></div>
        </section>
        <section id="main e3" class="enable">
            <div class="input-form">
                <label for="number1">Number 1</label>
                <input type="number" name="number1" id="number1" value="0">
            </div>
            <div class="input-form">
                <label for="number2">Number 2</label>

            </div>
            <div class="input-form">
                <label for="number3">Number 3</label>
                <input type="number" name="number3" id="number3" value="0">

            <div class="input-form">

            <div class="result3"></div>
